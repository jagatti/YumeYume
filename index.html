<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YumeYume</title>
    <style>
        body { margin: 0; background-color: #0f172a; color: #fff; overflow: hidden; font-family: system-ui, sans-serif; }
        canvas { display: block; }
        #rotateMsg { display: none; justify-content: center; align-items: center; width: 100vw; height: 100vh; text-align: center; }
        
        /* ボタン共通スタイル */
        button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 5px;
        }

        /* 各ボタンの位置 */
        #startBtn { bottom: calc(50vh + 30px); }
        #rankingBtn { bottom: calc(50vh - 30px); }
        #retryBtn {
            bottom: 50%;
            transform: translate(-50%, 50%);
            display: none;
        }

        /* モーダル共通スタイル */
        .modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .modal-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .modal-container h2 {
            margin-top: 0;
        }

        /* ランキングモーダル */
        #rankingTableContainer {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #rankingTable {
            width: 100%;
            border-collapse: collapse;
        }
        #rankingTable th, #rankingTable td {
            border: 1px solid #4b5563;
            padding: 8px;
        }
        #rankingTable th {
            background-color: #334155;
        }
        #rankingTable td:nth-child(1) { width: 15%; }
        #rankingTable td:nth-child(2) { text-align: left; }
        #rankingTable td:nth-child(3) { width: 30%; text-align: right; }

        /* スコア登録モーダル */
        #scoreSubmitModal input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 80%;
        }
        #scoreSubmitModal .button-group button {
            position: static;
            transform: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="rotateMsg">
        <h1>画面を横にしてください</h1>
    </div>

    <canvas id="game"></canvas>
    
    <button id="startBtn">START</button>
    <button id="rankingBtn">ランキング表示</button>
    <button id="retryBtn">リトライ</button>

    <!-- ランキング表示モーダル -->
    <div id="rankingModal" class="modal">
        <div class="modal-container">
            <h2>オンラインランキング</h2>
            <div id="rankingTableContainer">
                <table id="rankingTable">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>名前</th>
                            <th>スコア</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody">
                        <!-- ランキングデータはJSで挿入されます -->
                    </tbody>
                </table>
            </div>
            <button id="closeRankingBtn">閉じる</button>
        </div>
    </div>

    <!-- スコア登録モーダル -->
    <div id="scoreSubmitModal" class="modal">
        <div class="modal-container">
            <h2>ランキング登録</h2>
            <p>名前を入力してスコアを登録！</p>
            <input type="text" id="playerNameInput" placeholder="プレイヤー名" maxlength="15">
            <div class="button-group">
                <button id="submitScoreBtn">登録</button>
                <button id="skipSubmitBtn">スキップ</button>
            </div>
        </div>
    </div>
    
    <audio id="bgm" src="YumeYume.wav" preload="auto"></audio>
    <img id="bgimg" src="bg.jpg" style="display:none;">

    <script src="main.js"></script>
</body>
</html>
